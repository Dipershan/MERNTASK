<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Homepage</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        background-color: #f8f9fa;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        margin: 0;
        font-family: Arial, sans-serif;
      }

      .homepage-container {
        text-align: center;
        background: #fff;
        padding: 40px;
        border-radius: 15px;
        box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        max-width: 400px;
        width: 100%;
      }

      .homepage-container h1 {
        font-size: 2rem;
        margin-bottom: 20px;
      }

      .homepage-container .btn {
        width: 100%;
        margin-bottom: 15px;
        border-radius: 5px;
        padding: 10px;
      }

      .btn-login {
        background-color: #007bff;
        color: #fff;
        border: none;
      }

      .btn-login:hover {
        background-color: #0056b3;
      }

      .btn-signup {
        background-color: #28a745;
        color: #fff;
        border: none;
      }

      .btn-signup:hover {
        background-color: #1e7e34;
      }
    </style>
  </head>
  <body>
    <div class="homepage-container">
      <h1>Welcome</h1>
      <button class="btn btn-login mb-3" onclick="location.href='login.html'">
        Login
      </button>
      <button class="btn btn-signup" onclick="location.href='signup.html'">
        Signup
      </button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
